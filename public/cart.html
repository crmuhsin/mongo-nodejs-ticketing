<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Travels</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="main">
    <header class="head">
      <nav class="navbar">
        <div class="logo-text">
          <h1>Exclusive Travels</h1>
        </div>
        <ul class="nav-list" id="navList"></ul>
      </nav>
    </header>
    <main>
      <div class="view-trips">
        <div class="trips">
          <h2 class="trips-number">Reservation Information:</h2>
        </div>
        <div class="bus-info">
          <div class="bus-info-box">
            <div class="info-head">Coach Information</div>
            <div class="info-sub"><b>Bus No: </b><span id="coach_no">ka-1212</span></div>
            <div class="info-sub"><b>Type: </b><span id="coach_type">AC</span></div>
          </div>
          <div class="bus-info-box">
            <div class="info-head">Time Information</div>
            <div class="info-sub"><b>Date: </b><span id="departure_date">14 April, 2021</span></div>
            <div class="info-sub"><b>Departure Time: </b><span id="departure_time">06:00am</span></div>
          </div>
        </div>
        <div class="seat-table">
          <table class="content-table">
            <thead>
              <tr class="table-data">
                <th>#</th>
                <th>Seat</th>
                <th>Route</th>
                <th>Fare</th>
              </tr>
            </thead>

            <tbody>
              <tr class="table-data">
                <td>1</td>
                <td>A-1</td>
                <td>Dhaka To Chittagong</td>
                <td>1,600.00</td>
              </tr>
              <tr class="table-data">
                <td>Total</td>
                <td></td>
                <td></td>
                <td>1,600.00</td>
              </tr>
            </tbody>
          </table>
          <div class="user-pay">
            <label for="checkbox" class="table-check"> <input class="table-check" type="checkbox">I agree
              with all term and
              condition.</label>
            <div class="btn">
              <button type="button" class="back-btn">Back</button>
              <button type="button" class="pay-btn">Proceed to pay <ion-icon class="card-icon" name="card-outline">
                </ion-icon></button>
            </div>
          </div>
        </div>

    </main>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-head">
        <h3 id="modalHead"></h3>
        <button class="close" id="closeModal" onclick="closeModal()">&times;</button>
      </div>
      <div class="message">
        <h5 id="modalMsg"></h5>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="js/usermodal.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
