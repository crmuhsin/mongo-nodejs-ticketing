<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="template">
    <header class="headeroption" id="headTemplate"></header>
    <section class="contentsection">
      <aside class="leftsidebar" id="leftSide"></aside>
      <article class="maincontent">
        <div class="content">
          <div class="addarticle">
            <h2 id="pageTitle">Add Station</h2>
            <form action="" method="" enctype="multipart/form-data">
              <table>
                <tr>
                  <td>Station Name</td>
                  <td><input type="text" id="station_name" name="station_name" placeholder="Please Enter Station Name">
                  </td>
                </tr>
                <tr>
                  <td>Description</td>
                  <td><textarea id="desc" name="desc"></textarea>
                    <!-- <script>
                      CKEDITOR.replace('editor1');
                    </script> -->
                  </td>
                </tr>

                <td></td>
                <td id="buttonTitle"><button type="button" id="buttonTitle" onclick="addItem(station_name, desc)">Add
                    Station</button>
                </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </article>
    </section>
    <footer class="footersection">
      <h3>&copy; Copyright Exclusive Travels 2021.</h3>
    </footer>
  </div>
  <script src="js/station.js"></script>
  <script src="js/main.js"></script>
  <script>
    let query = window.location.search.substring(1);
    let stationId = query.split('=')[1];
    if (stationId) {

      getStation(stationId);

      let editTitle = document.getElementById("pageTitle");
      editTitle.innerText = 'Edit Station';

      let editButton = document.getElementById("buttonTitle");
      editButton.innerHTML = `<button type="button" id="buttonTitle" onclick="editItem(station_name, desc, '${stationId}')">Edit Station</button>`;

    }
  </script>




</body>

</html>
