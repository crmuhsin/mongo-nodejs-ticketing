<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Travels</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="head">
        <nav class="navbar">
            <div class="logo-text">
                <h1>Exclusive Travels</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item "><a href=""  class="nav-link first-link">HOME</a></li>
                <li class="nav-item"><a href="" class="nav-link">ACCOUNT</a></li>
                <li class="nav-item"><a href="" class="nav-link">LOCATION</a></li>
                <li class="nav-item"><a href="" class="nav-link">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="view-trips">
            <div class="trips">
                <h2 class="trips-number">Reservation Information:</h2>
            </div>
            <div class="bus-info">
                <div class="bus-info-left">Coach Information,<br>
                    Bus No: ka-1212,<br>
                    Type:AC.
                </div>
                <div class="bus-info-right">Time Information<br>
                    Date:14 April, 2021<br>
                    Boarding:11:00pm,<br>
                    Arrival:06:00am.
                </div>
            </div><br>
            <div class="seat-table">
                <table class="content-table">
                    <thead>
                        <tr class="table-data">
                            <th>#</th>
                            <th>Seat</th>
                            <th>Route</th>
                            <th>Fare</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr class="table-data">
                            <td>1</td>
                            <td>A-1</td>
                            <td>Dhaka To Chittagong</td>
                            <td>1,600.00</td>
                        </tr>
                        <tr class="table-data">
                            <td>Total</td>
                            <td></td>
                            <td></td>
                            <td>1,600.00</td>
                        </tr>
                    </tbody>
                </table>
             <div class="user-pay">
                    <label for="checkbox" class="table-check"> <input class="table-check" type="checkbox">I agree with all term and
                        condition.</label>
                    <div class="btn">
                        <button type="button" class="back-btn">Back</button>
                        <button type="button" class="pay-btn">Proceed to pay <ion-icon class="card-icon" name="card-outline"></ion-icon></button>
                    </div>
             </div>
            </div>

    </main>
       
    
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
